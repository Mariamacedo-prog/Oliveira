

<div class="content fade">
  <app-nav [activePage]="'Fale Conosco'"></app-nav>
  <div class="image-principal">
    <h1>Fale Conosco</h1>
    <img  [src]="faleInfo.imgPrincipal" alt="teste">
  </div>


  <div  class="formulario" >
    <p class="formulario-title">Envie uma mensagem que <b>iremos responde-lo em breve.</b></p>
    <div class="formulario-area">
      <div class="buttons-list">
        <button class="{{activeOption !== 'Novo Cliente'? 'button-item' :'button-item-active' }}" (click)="activeOption = 'Novo Cliente'">QUERO SER CLIENTE</button>
        <button class="{{activeOption !== 'Trabalhe Conosco'? 'button-item' :'button-item-active' }}" (click)="activeOption = 'Trabalhe Conosco'">TRABALHE CONOSCO</button>
        <button class="{{activeOption !== 'Sou Cliente'? 'button-item' :'button-item-active' }}" (click)="activeOption = 'Sou Cliente'">SOU CLIENTE</button>
        <button class="{{activeOption !== 'Sou Fornecedor'? 'button-item' :'button-item-active' }}" (click)="activeOption = 'Sou Fornecedor'">SOU FORNECEDOR</button>
        <button class="{{activeOption !== 'Sou Terrenista'? 'button-item' :'button-item-active' }}" (click)="activeOption = 'Sou Terrenista'">SOU TERRENISTA</button>
      </div>
    
      <form [formGroup]="formData" class="formulario-principal" (ngSubmit)="onSubmit()" >
        <div class="input--area" >

          <div class="input-text">
            <input type="text" formControlName="name" placeholder="Seu nome" >
          </div>
               
          <div class="input-text">
            <input type="text" formControlName="telefone" placeholder="Telefone" (keyup)="maskTelefone()">
          </div>
        </div>
        <div class="input--area" >
    
          <div class="input-text">
            <input type="email" formControlName="email" placeholder="Seu E-mail" >
          </div>
          <div class="input-text">
            <textarea  style="height:100px" formControlName="messages" placeholder="Sua mensagem"></textarea>
          </div>
        </div>

        <div>
          <button type="submit" class="buttonOrange button-agendar" style="border: none; outline: none; cursor: pointer;">ENVIAR</button>
        </div>
        
      </form>
    </div>
    
  </div>

  

  <div class="content-localizacao" >
    <h3 class="title-agenda" >LOCALIZAÇÃO</h3>
    <div *ngIf="endereco.rua && endereco.numero && endereco.bairro && endereco.cidade && endereco.estado">
      <p class="endereco-agenda"> {{endereco.rua.toUpperCase() +', ' + 'N°'+ endereco.numero + ', '+  endereco.complemento.toUpperCase()}}</p>
      <p class="endereco-agenda">{{endereco.bairro.toUpperCase() +', ' +  endereco.cidade.toUpperCase() + '/ '+ endereco.estado.toUpperCase()}}</p>
    </div>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.5105832839595!2d-46.63780567612063!3d-23.55009903571437!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59aa5b004689%3A0x37c720ec525c8bd9!2zU8Op!5e0!3m2!1spt-BR!2sbr!4v1664851574823!5m2!1spt-BR!2sbr"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
</div>
